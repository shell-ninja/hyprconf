source=~/.config/hypr/configs/configs.conf
source=~/.config/hypr/configs/tags.conf

# floating
windowrule = match:class ^(org.kde.polkit-kde-authentication-agent-1)$, float on, center on
windowrule = match:class ^(xfce-polkit)$, float on, center on
windowrule = match:tag file-manager, match:title (File Operation Progress), float on, center on
windowrule = match:class ^([Tt]hunar), match:title (Confirm to replace files), float on, center on
windowrule = match:class ^(pavucontrol|org.pulseaudio.pavucontrol)$, float on, center on
windowrule = match:class ^(nwg-look|qt5ct|qt6ct|mpv)$, float on, center on
windowrule = match:class ^(kitty)$, match:title (update|floating|yazi|monitor|browser), float on, center on
windowrule = match:class ^(file-roller|org.gnome.FileRoller)$, float on # archive manager, center on
windowrule = match:class ^([Kk]vantummanager)$, float on, center on
windowrule = match:class ^([Ll]xappearance)$, float on, center on
windowrule = match:class ^(eog)$, float on, center on
windowrule = match:class ^([Tt]hunar)$, float on, center on
windowrule = match:class ^([Gg]nome-disks)$, float on, center on
windowrule = match:class ^(com.obsproject.Studio)$, float on, center on
windowrule = match:class ^(org.kde.kcalc)$, float on, center on
windowrule = match:class ^(org.telegram.desktop)$, float on, center on
windowrule = match:class ^(org.kde.partitionmanager)$, float on, center on
windowrule = match:class ^(org.kde.gwenview)$, float on, center on
windowrule = match:class ^(brave-browser)$, match:title (Messenger call), float on, center on


# position center
windowrule = match:title ^(Authentication Required)$, float on, center on, center on
windowrule = match:class ^(codium|codium-url-handler|VSCodium), match:title (.*codium.*|.*VSCodium.*), center on
windowrule = match:class ^(com.heroicgameslauncher.hgl)$, match:title (Heroic Games Launcher),float on, center on
windowrule = match:class ^([Ss]team)$, match:title ^([Ss]team)$,float on, center on
windowrule = match:class ^([Tt]hunar), match:title (.*[Tt]hunar.*),float on, center on
windowrule = match:class ^(xdg-desktop-portal-gtk), float on, center on
windowrule = match:class ^(electron), match:title ^(Add Folder to Workspace), float on, center on
windowrule = match:title ^(Add Folder to Workspace)$, float on, center on
windowrule = match:tag browser, match:initial_title ^(wants to open)$, float on, center on
windowrule = match:initial_title ^(Open Files), float on, center on


# size
windowrule = match:class ^([Kk]vantummanager)$, size (monitor_w*0.55) (monitor_h*0.75)
windowrule = match:class ^([Ll]xappearance)$, size (monitor_w*0.55) (monitor_h*0.75)
windowrule = match:class ^(nwg-look)$, size (monitor_w*0.55) (monitor_h*0.75)
windowrule = match:class ^(eog)$, size (monitor_w*0.55) (monitor_h*0.75)
windowrule = match:class ^([Tt]hunar)$, size (monitor_w*0.55) (monitor_h*0.75)
windowrule = match:class ^(xdg-desktop-portal-gtk)$, size (monitor_w*0.7) (monitor_h*0.7)
windowrule = match:class ^(pavucontrol|org.pulseaudio.pavucontrol)$, size (monitor_w*0.6) (monitor_h*0.7)
windowrule = match:class ^(kitty)$, match:title (update), size (monitor_w*0.7) (monitor_h*0.8)
windowrule = match:class ^(kitty)$, match:title (yazi), size (monitor_w*0.6) (monitor_h*0.6)
windowrule = match:class ^(kitty)$, match:title (monitor), size (monitor_w*0.5) (monitor_h*0.55)
windowrule = match:class ^(kitty)$, match:title (browser), size (monitor_w*0.5) (monitor_h*0.6)
windowrule = match:class ^(kitty)$, match:title (floating), size (monitor_w*0.55) (monitor_h*0.75)
windowrule = match:class ^(com.obsproject.Studio)$, size (monitor_w*0.5) (monitor_h*0.7)
windowrule = match:class ^(org.telegram.desktop)$, size (monitor_w*0.6) (monitor_h*0.8)
windowrule = match:class ^(org.kde.gwenview)$, size (monitor_w*0.6) (monitor_h*0.8)
windowrule = match:class ^(org.kde.partitionmanager)$, size (monitor_w*0.5) (monitor_h*0.6)
windowrule = match:class ^(org.kde.kcalc)$, size (monitor_w*0.3) (monitor_h*0.55)
windowrule = match:class ^(xfce-polkit)$, size (monitor_w*0.3) (monitor_h*0.2)


# windowrule v2 - position
windowrule = match:class ([Tt]hunar), match:title (File Operation Progress), center on
windowrule = match:class ([Tt]hunar), match:title (Confirm to replace files), center on
windowrule = match:class ^(nwg-look)$, center on
windowrule = match:class ^(qt5ct)$, center on
windowrule = match:class ^(lxappearance)$, center on
windowrule = match:class ^(yad)$, center on
windowrule = match:class ^(kitty)$, match:title (yazi|update|browser), center on


# opacity
windowrule = match:tag ide, opacity $opacity_act $opacity_deact
windowrule = match:tag file-manager, opacity $opacity_act $opacity_deact
windowrule = match:tag browser, opacity 1.0 $opacity_deact


# open in workspaces
windowrule = match:class (kitty)$, match:title (main), workspace 1
windowrule = match:tag browser, workspace 2
windowrule = match:tag ide, workspace 3
windowrule = match:class ^(com.obsproject.Studio)$, workspace 3

workspace = special:exposed,gapsout:60,gapsin:30,bordersize:5,border:true,shadow:false

layerrule = match:namespace rofi, blur on
layerrule = match:namespace notifications, blur on
layerrule = match:namespace gtk-layer-shell, blur on
layerrule = match:namespace waybar, blur on
